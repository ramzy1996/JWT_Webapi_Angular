<div class="nav navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">JWT Auth System</a>
  <button class="btn btn-danger my-2 my-sm-6" (click)="onLogout()">Logout</button>
</div>

<div class="card m-5" style="width: 18rem;" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item">
      <strong>UserName : </strong> {{userDetails.userName}}
    </li>
    <li class="list-group-item">
      <strong>Full Name : </strong> {{userDetails.fullName}}
    </li>
    <li class="list-group-item">
      <strong>Email : </strong> {{userDetails.email}}
    </li>
  </ul>
</div>
